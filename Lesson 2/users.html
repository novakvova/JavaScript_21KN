<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин АТБ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <h1 class="text-center">Наші користувачі</h1>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>

    <script>
        //Коли завантажилася сторінка
        window.addEventListener('load', async () => {
            // console.log("Load Page Window");
            try 
            {
                const url = "https://lohika.itstep.click/api/Users/all";
                const result = await axios.get(url);
                console.log("List users", result);
            }
            catch(errors) 
            {
                console.log("Problem send data", errors);
            }
        });
    </script>
</body>

</html>
