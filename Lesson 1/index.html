<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Голована сторінка</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>

<body>
    <h1 class="text-center">Привіт козаки і козачки</h1>
    <h2 style="text-align: center;">Командос</h2>

    <div class="container">
        <div class="row">
            <div class="offset-md-3 col-md-6">
                <div class="mb-3">
                    <label for="name" class="form-label">Ім'я</label>
                    <input type="text" 
                        name="name"    
                        class="form-control" 
                        id="name"/>
                </div>

                <div class="mb-3">
                    <label for="last_name" class="form-label">Прізвище</label>
                    <input type="text" 
                        name="last_name"    
                        class="form-control" 
                        id="last_name"/>
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">Телефон</label>
                    <input type="text" 
                        name="phone"    
                        class="form-control" 
                        id="phone"/>
                </div>

                <button type="submit" 
                    id="mybutton" 
                    class="btn btn-primary">Нажми мене</button>
            </div>
            
        </div>
    </div>


    <script src="/js/bootstrap.bundle.min.js"></script>

    <script>
        var btn = document.getElementById("mybutton");
        btn.onclick = function() {
            const name = document.getElementById("name").value;
            const lastname = document.getElementById("last_name").value;
            const phone = document.getElementById("phone").value;
            // console.log("name", name);
            // console.log("lastname", lastname);
            // console.log("phone", phone);
            alert(`Вітаємо у нашому порталі ${lastname} ${name} -- ${phone}`);
        }
    </script>

    <!-- <script src="/myjs/one.js"></script> -->
    <script>

    </script>

</body>

</html>
